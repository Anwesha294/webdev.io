*{
  
  padding: 0;
  margin: 0;
  
  font-family: 'Poppins', sans-serif;
  box-sizing: border-box;
}
body{
  
  align-items: center;
  display: flex;
  
  min-height: 100vh;
  justify-content: center;
  background: linear-gradient(to right,grey,pink);
}
.wrapper{
  
  border-radius: 10px;
  padding: 25px;
  
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  background: #F8F8F8;
}
.cards, .card, .view{
  display: flex;
  align-items: center;
  justify-content: center;
}
.cards{
  height: 400px;
  width: 400px;
  flex-wrap: wrap;
  justify-content: space-between;
}
.cards .card{

  list-style: none;
  cursor: pointer;
  
  position: relative;
  user-select: none;
  perspective: 1000px;
  transform-style: preserve-3d;
 
  width: calc(100% / 4 - 10px);
  height: calc(100% / 4 - 10px);
}
.card.shake{
  animation: shake 0.35s ease-in-out;
}
@keyframes shake {
  0%, 100%{
    transform: translateX(0);
  }
  20%{
    transform: translateX(-13px);
  }
  40%{
    transform: translateX(13px);
  }
  60%{
    transform: translateX(-8px);
  }
  80%{
    transform: translateX(8px);
  }
}
.card .view{
 
  height: 100%;
  width: 100%;
  position: absolute;
  background: #fff;
  border-radius: 7px;
  
  pointer-events: none;
  backface-visibility: hidden;
  transition: transform 0.25s linear;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
 
}
.card .front-view img{
  width: 19px;
}
.card .back-view img{
  max-width: 45px;
}
.card .back-view{
  transform: rotateY(-180deg);
}
.card.flip .back-view{
  transform: rotateY(0);
}
.card.flip .front-view{
  transform: rotateY(180deg);
}
@media screen and (max-width: 700px) {
  .cards{
    height: 350px;
    width: 350px;
  }
  .card .front-view img{
    width: 17px;
  }
  .card .back-view img{
    max-width: 40px;
  }
}
@media screen and (max-width: 530px) {

    width: 300px;
  }
  .card .front-view img{
    width: 15px;
  }
  .card .back-view img{
    max-width: 35px;
  }
}

        if(!co) {
            return co = clickedCard;
        }
        ct = clickedCard;
        dd = true;
        let coImg = co.querySelector(".back-view img").src,
        ctImg = ct.querySelector(".back-view img").src;
        matchCards(coImg, ctImg);

}
function matchCards(img1, img2) {
    if(img1 === img2) {
        matched++;
        if(matched == 8) {

        co.removeEventListener("click", flipCard);
        ct.removeEventListener("click", flipCard);
        co = ct = "";
        return dd = false;
    }
    setTimeout(() => {
        co.classList.add("shake");
        ct.classList.add("shake");

    setTimeout(() => {
        co.classList.remove("shake", "flip");
        ct.classList.remove("shake", "flip");
        co = ct = "";
        dd = false;

function shuffleCard() {
